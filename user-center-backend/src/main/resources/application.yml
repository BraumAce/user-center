server:
  port: 8000
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user-center
    username: root
    password: 123456

  session:
    timeout: 86400

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: isDelete  # 全局逻辑删除字段名
      logic-delete-value: 1  # 1 - 删除
      logic-not-delete-value: 0  # 0 - 正常
  configuration:
    map-underscore-to-camel-case: false
